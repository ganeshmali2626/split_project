<div class="loginbg vh-100">
  <div class="container p-5">
    <div class="">
      <div class="row">
        <div class="col-md-3 col-sm-1"></div>
        <div class="col-md-6 col-sm-10">
          <div class="shadow p-3 mb-5 bg-body-tertiary p-4 rounded">
            <h1 class="text-center pt-4 pb-4 mt-4 mb-4">Forgot-Passwor</h1>
            <form [formGroup]="forget" (ngSubmit)="loginUser()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mx-2"
                  >Mobile No<span style="color: red">*</span></label
                >
                <div>
                  <i class="bi bi-phone-fill position-absolute mt-2 ms-3"></i>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom px-5"
                    formControlName="mobileno"
                    placeholder="Enter Mobile No"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mx-2"
                  >Email address<span style="color: red">*</span></label
                >
                <div>
                  <i class="fa fa-envelope position-absolute mt-2 ms-3"></i>
                  <input
                    type="email"
                    class="form-control border-0 border-bottom px-5"
                    formControlName="email"
                    placeholder="Enter Email address"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label mx-2"
                  >New Password<span style="color: red">*</span></label
                >
                <div>
                  <i class="fa fa-key position-absolute mt-2 ms-3"></i>
                  <input
                    type="password"
                    class="form-control border-0 border-bottom px-5"
                    formControlName="password"
                    placeholder="Enter Password"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button
                  [disabled]="forget.invalid"
                  type="submit"
                  class="btn btn-primary border border-3 w-50 rounded-pill"
                >
                  <b class="text-light">UPDATE PASSWORD</b>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
