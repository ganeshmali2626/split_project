<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="navbar-brand" routerLink="/home/dashboard"
      ><b><i class="bi bi-house-fill"></i>&nbsp;HOME</b></div
    >

    <div class="d-flex justify-content-end">
      <!-- Example single danger button -->
      <div class="btn-group">
        <button
          title="CREATE GROUP"
          type="button"
          class="btn btn-white dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="true"
        >
          <i class="bi bi-person-plus-fill"></i>
        </button>
        <ul class="dropdown-menu">

          <input #titleInput class="w-100" type="text" placeholder="GROUP NAME">
          <li
            class="d-flex p-2"
            *ngFor="let data of liData; let i = index"
            (click)="getDataChek($event, data._id)"
          >
            <input
              type="checkbox"
              id="{{ i }}"
              [checked]="chekList.includes(data._id)"
            />
            <label>{{ data.name }}</label>
          </li>
          <div class="d-flex"><button (click)="createGroup(titleInput.value)"  class=" btn btn-sm btn-primary w-100" type="submit"><b>CREATE</b></button></div>
        </ul>
      </div>

      <div class="navbar-nav pe-2">
        <div
          class="nav-link active text-dark"
          aria-current="page"
          routerLink="/home/profile"
          ><b><i class="bi bi-person-fill"></i>&nbsp;PROFILE</b></div
        >
      </div>
      <button
        (click)="alertfun()"
        type="button"
        title="logout"
        class="btn btn-info ms-3"
        id="navbarNavAltMarkup"
      >
        <i class="fa fa-sign-out" title="logout" style="font-size: 24px"></i>
      </button>
    </div>
  </div>
</nav>
