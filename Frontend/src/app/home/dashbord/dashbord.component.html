<app-navbar (grouparraylist)="addItem($event)"></app-navbar>
<table class="table">
  <thead>
    <tr>
      <th class="text-center" scope="col">SPLITWISE</th>
    </tr>
  </thead>

    </tr>
  </tbody>
</table>
