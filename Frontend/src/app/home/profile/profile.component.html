<app-navbar></app-navbar>
<div class="profilebg vh-90">
  <div class="bg">
    <div class="container pt-5 mb-4">
      <div class="">
        <div class="row">
          <div class="col-md-2 col-sm-1"></div>
          <div class="col-md-8 col-sm-10">
            <div class="shadow p-3 mb-5 bg-white p-4 rounded">

<h4>My profile</h4>
<div class="my-4">
  <!-- Display contents -->
  <div class="row">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-between">
        <div class="">
          <ngx-avatar
            [size]="80"
            *ngIf="userData"
            [src]="userData?.avatar"
            [value]="userData?.name.charAt(0)"
          ></ngx-avatar>
        </div>
        <div class="flex-grow-1 ms-3">
          <h5>{{userData?.name}}</h5>
          <span>{{ userData?.email }}</span>
        </div>
        <div >
            <button *ngIf="this.edit" class="btn btn-primary" (click)="editvalue()">
              <i class="bi bi-pencil"></i> Edit
            </button>
        </div>
      </div>
      <table class="table table-striped mt-3">
        <tbody *ngIf="this.edit">
          <tr>
            <th scope="row" width="20%">Name</th>
            <td>
              {{userData?.name}}
            </td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{ userData?.email }}</td>
          </tr>
          <tr>
            <th>Mobile no</th>
            <td>{{ userData?.phone }}</td>
          </tr>
          <tr>
            <th>Credit</th>
            <td class="text-success">{{ userData?.balance.credit  | number: '1.2-2'}}</td>
          </tr>
          <tr>
            <th>Debit</th>
            <td class="text-danger">{{ userData?.balance.debit | number: '1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
      <form [formGroup]="edituserdetails" (ngSubmit)="collection()" *ngIf="!this.edit">
        <div class="row mb-3">
          <th class="col-sm-3 col-form-label">Name :</th>
          <div class="col-sm-7">
            <input
              type="text"
              [value]=""
              class="form-control"
              formControlName="name"

            />

          </div>
        </div>
        <div class="row mb-3">
          <th class="col-sm-3 col-form-label">Phone :</th>
          <div class="col-sm-7">
            <input
              type="number"
              class="form-control"
              formControlName="phone"

            />

          </div>
        </div>
        <div class="row mb-3">
          <th class="col-sm-3 col-form-label">Email :</th>
          <div class="col-sm-7">
            <input
              type="email"
              class="form-control"
              formControlName="email"

            />

          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-7 offset-sm-3">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="edituserdetails.invalid"
            >
            <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;
              Save changes
            </button>
            <button
              type="submit"
              class="btn btn-secondary ms-2"
              (click)="this.edit = !this.edit"
            >
              Cancel
            </button>
          </div>
        </div>
       </form>
    </div>
  </div>
  <!-- Edit form -->

</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
